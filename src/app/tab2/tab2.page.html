<app-header [titre]=" 'tab2.title' | translate"></app-header>
<ion-content fullscreen>
  <ng-container *ngIf="loading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <p class="text-spinner">{{ 'global.loading' | translate }}</p>
    <div class="content-spinner">
      <div class="whirly-loader"></div>
    </div>
  </ng-container>

  <ng-container *ngIf="!loading && !dataError.value">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="140">
      <div class="refresh whirly-loader"></div>
    </ion-refresher>

    <swiper [config]="configSwiper">
      <ng-template swiperSlide>
        <app-instant-auroral-activity
          [exDataSolarWind]="moduleACE"
          [solarWind]="solarWindInstant"
          [unit]="unit"
        ></app-instant-auroral-activity>
      </ng-template>
      <ng-template swiperSlide>
        <app-forecast-auroral-activity
          [kpForecast27]="kpForecast27days"
          [kpForecast]="kpForecast"
          [solarWind]="solarWind"
          [solarCycle]="solarCycle"
          [measure]="unit"
          [locale]="locale"
        ></app-forecast-auroral-activity>
      </ng-template>
    </swiper>
  </ng-container>

  <app-broken *ngIf="!loading && dataError.value" [dataError]="dataError"></app-broken>
</ion-content>
