<div *ngIf="nowcastVal" class="nowcast ace-data">
  <div>{{ nowcastVal }}%</div>
  <p [innerHTML]="'tab2.kp.probability' | translate"></p>
</div>

<div class="kp ace-data">
  <div class="colored">
    <span
      *ngFor="let i of [1, 2, 3, 4]"
      [ngClass]="{
        green: kpCurrent.color === AuroraEnumColours.green,
        yellow: kpCurrent.color === AuroraEnumColours.yellow,
        orange: kpCurrent.color === AuroraEnumColours.orange,
        red: kpCurrent.color === AuroraEnumColours.red
      }"
    >
    </span>
  </div>
  <div class="value">Kp{{ kpCurrent.value | number: '1.0-0' }}</div>
  <div class="label">{{ 'tab2.kp.kpindex' | translate }}</div>
</div>
