<ng-container *ngIf="placeholderNumber">
  <div class="placeholder-number">
    <div class="animated-background animated-number" [style.animation-duration]="index + 's'"></div>
  </div>
</ng-container>

<ng-container *ngIf="placeholderAce">
  <div class="placeholder-ace-data">
    <div class="animated-background animated-ace-data" [style.animation-duration]="index + 's'"></div>
  </div>
</ng-container>
