<div class="error">
  <div class="center">
    <ng-lottie *ngIf="lottieConfig" [options]="lottieConfig" [width]="'120px'" [height]="'120px'"></ng-lottie>
  </div>
  <p>Status : {{ dataError?.status }}</p>
  <p>
    <strong>{{ dataError?.message }}</strong>
    <br />
    {{ dataError?.error?.error?.message }}
  </p>
</div>
